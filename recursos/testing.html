    <meta name="description" content="O Hero (ou Herói em português) é uma seção que fica no topo da página do site, geralmente está relacionada a página inicial, onde os usuários terão o primeiro contato com o conteúdo. Ela é uma das seções mais importantes já que o seu objetivo é chamar a atenção dos usuários na primeira experiência com o site, dando uma introdução ao conteúdo principal, sendo ele, um produto, serviço ou mensagem.">
